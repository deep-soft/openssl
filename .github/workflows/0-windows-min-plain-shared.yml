on:
  workflow_dispatch:
    inputs:
      test:
        description: Run test after build
        type: boolean
        required: true
        default: false
      minimal:
        description: Minimal version
        type: boolean
        required: true
        default: true
      plain:
        description: Plain version
        type: boolean
        required: true
        default: true
      shared:
        description: Shared version
        type: boolean
        required: true
        default: true
      release_archive:
        description: Create release archive
        type: boolean
        required: true
        default: true
      build_archive:
        description: Create build archive with all files
        type: boolean
        required: true
        default: false
#  [pull_request, push]

# permissions:
#   contents: read

env:
  DEBUG_LS: yes
  TAG_NAME: "openssl"
  RELEASE_NAME: openssl
  RELEASE_DIR: "_build/_dest"
  INSTALL_DIR: "_build/_dest/Program Files/OpenSSL"
  VERSION: 3.2.0-dev
  GUI: win64
  BUILD_NAME: BLD-openssl
  ASSET_RELEASE: none
  ASSET_BUILD: none

jobs:
  shared:
    if: ${{ inputs.shared }}
    # Run a job for each of the specified target architectures:
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2022
        platform:
          - arch: win64
            config: enable-fips
          - arch: win32
            config: --strict-warnings no-fips
        job_type:
          - type: shared
    runs-on: ${{ matrix.os }}
    name:  ${{ matrix.os }}-${{ matrix.job_type.type }}-${{ matrix.platform.arch }}
    steps:
    - name: Checkout
      uses: deep-soft/checkout@v4

    - name: Checkout fuzz/corpora submodule
      run: git submodule update --init --depth 1 fuzz/corpora

    - name: MSVC-dev-cmd
      uses: deep-soft/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.platform.arch }}

    - name: Setup NASM
      uses: deep-soft/setup-nasm@v1
      with:
        platform: ${{ matrix.platform.arch }}

    - name: Prepare the build directory
      run: |
        mkdir _build

    - name: Config
      working-directory: _build
      run: |
        perl ..\Configure --banner=Configured no-makedepend ${{ matrix.platform.config }}
        perl configdata.pm --dump

    - name: Build
      continue-on-error: true
      working-directory: _build
      run: |
        nmake /S

    - name: Install
      continue-on-error: true
      # Run on 64 bit only as 32 bit is slow enough already
      #if: $${{ matrix.platform.arch == 'win64' }}
      run: |
        mkdir _dest
        nmake install DESTDIR=_dest
      working-directory: _build

# zip release begin
    - name: Create Zip Archive Release
      if: ${{ inputs.release_archive }}
      continue-on-error: true
      uses: deep-soft/zip-release@v2
      with:
        type: 'zip'
        filename: '${{ env.TAG_NAME }}-${{ env.VERSION }}-${{ matrix.os }}-${{ matrix.job_type.type }}-${{ matrix.platform.arch }}.zip'
        directory: '${{ env.INSTALL_DIR }}'
        exclusions: '*.map *.pdb'
        recursive_exclusions: '*.map *.pdb'
        path: '.'
      # archive name is ${{ env.ZIP_RELEASE_ARCHIVE }}

    - name: Publish
      if: ${{ inputs.release_archive }}
      continue-on-error: true
      uses: deep-soft/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}-${{ env.VERSION }}
        files: |
          ${{ env.ZIP_RELEASE_ARCHIVE }}
# zip release end

    - name: Download coreinfo
      continue-on-error: true
      uses: deep-soft/actions-download-file@v1.4.0
      with:
        url: "https://download.sysinternals.com/files/Coreinfo.zip"
        target: _build/coreinfo/

    - name: Get cpu info
      continue-on-error: true
      working-directory: _build
      run: |
        7z.exe x coreinfo/Coreinfo.zip
        ./Coreinfo64.exe -accepteula -f
        ./apps/openssl.exe version -c

    - name: Check platform symbol usage
      continue-on-error: true
      working-directory: _build
      run: |
       perl ../util/checkplatformsyms.pl ../util/platform_symbols/windows-symbols.txt libcrypto-3-x64.dll ./libssl-3-x64.dll

    - name: Test
      if: ${{ inputs.test }}
      continue-on-error: true
      working-directory: _build
      run: |
        nmake test VERBOSE_FAILURE=yes TESTS=-test_fuzz* HARNESS_JOBS=4

# zip All begin
    - name: Create Zip Archive All
      if: ${{ inputs.build_archive }}
      continue-on-error: true
      uses: deep-soft/zip-release@v2
      with:
        type: 'zip'
        filename: '${{ env.TAG_NAME }}-${{ env.VERSION }}-${{ matrix.os }}-${{ matrix.job_type.type }}-${{ matrix.platform.arch }}-ALL.zip'
        directory: '.'
        #exclusions: '*.map *.pdb'
        #recursive_exclusions: '*.map *.pdb'
        path: '.'
      # archive name is ${{ env.ZIP_RELEASE_ARCHIVE }}

    - name: Publish ALL
      if: ${{ inputs.build_archive }}
      continue-on-error: true
      uses: deep-soft/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}-${{ env.VERSION }}-ALL
        files: |
          ${{ env.ZIP_RELEASE_ARCHIVE }}
# zip release end

